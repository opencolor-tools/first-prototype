<html>
  <head>
    <title>open color converter</title>
    <script src="jquery.js" type="text/javascript"></script>
    <script src="main.js" type="text/javascript"></script>
    <link rel="stylesheet" href="styles.css" type="text/css">
  </head>
  <body>
    <div class="main">
      <h1>open color converter</h1>
      <div class="input">
        <div class="hint">
          Drop a color palette file.<br>
          <small>.aco, .json, .oco</small>
        </div>
        <div class="info">
          <div class="filename">

          </div>
          <div class="colors">

          </div>
        </div>
      </div>
      <div class="target">

      </div>
      <div class="output">
        <div class="save">
          <button data-format="sketch">Save .json</button>
        </div>
        <div class="save">
          <button data-format="oco">Save .oco</button>
        </div>
      </div>
    </div>
  </body>
</html>
